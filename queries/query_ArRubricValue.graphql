query GetArRubricValue (
  $first: Int!, 
  $after: String, 
  $docRcinsDateGreater: DateTime!, 
  $docRcinsDateLess: DateTime!
) 
{ arRubricValuesPg (
  first: $first
  after: $after
  filter: {
    eosSstuStatus: {
      isNullOrEmpty: false
    }
    refRubric: {
      matches: {
        docRc: {
          matches: {
            kindDoc: {
              in: [
                {value: 2}
              ]
            }
            insDate: {
              greaterOrEqual: {value: $docRcinsDateGreater}
              lessOrEqual: {value: $docRcinsDateLess}
            }
            docgroupCl: {
              matches: {
                arDocgroups: {
                  any: {
                    arDescript: {
                      matches: {
                        apiName: {
                          equal: {value: "POS_STATUS_RUB"}
                        }
                        # uiName: {
                        #   equal: {value: "Статус ПОС"}
                        # }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
) {
  totalCount
  edges {
    node {
      isnRefRubric
      eosSstuStatus
      posStatusRub
      refRubric {
        docRc {
          isnDoc
          freeNum
        }
      }
    }
  }
  pageInfo {
      endCursor
      hasNextPage
  }
}
}